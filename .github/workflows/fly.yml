

name: Fly Build Frontend

on:
  repository_dispatch:
    types: [run-workflow]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.12.1'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run build

      - name: List files
        run: ls -R
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./

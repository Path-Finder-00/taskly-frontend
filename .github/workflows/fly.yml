

name: Fly Build Frontend

on:
  repository_dispatch:
    types: [run-workflow]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.12.1'

      - name: Install dependencies
        run: npm install

      - name: build
        run: npm run build
